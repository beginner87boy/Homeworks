<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omer.lab14_2</title>
    <link rel="stylesheet" href="labor2512.css">
   
</head>
<body>


    <div class="container">
        <div class="container_wrapper">
          <button type="button" class="btn btn_again">Yenidən başla</button>
          <p>1 ilə 50 arasında</p>
        </div>
        <h2>Sevimli Nömrəni tap</h2>
        <p class="hide_num">?</p>
        <p class="message">Təxmin etməyə başla..............</p>
        <div class="number_data">
          <form>
            <input
              type="number"
              placeholder="Şanslı rəqəminizi daxil edin!"
              class="input_number"
            />
            <button type="button" class="btn btn_check">Yoxla!</button>
          </form>
          <div class="content">
            <p>Sənin nəticən: <span class="score">10</span></p>
            <p>Ən yüksək nəticə: <span class="high_score">10</span></p>
          </div>
        </div>
      </div>
    <script src="labor2512js.js"></script>
        

   

</body>
</html>
